<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DragnDrop</title>

    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6">
            <ul>
                <li draggable="true" class="draggable"><a href="">Lorem ipsum.</a></li>
                <li draggable="true" class="draggable"><a href="">Magnam, sunt?</a></li>
                <li draggable="true" class="draggable"><a href="">Iure, porro.</a></li>
                <li draggable="true" class="draggable"><a href="">Laudantium, sapiente!</a></li>
                <li draggable="true" class="draggable"><a href="">Fugit, quidem.</a></li>
                <li draggable="true" class="draggable"><a href="">Asperiores, molestias?</a></li>
                <li draggable="true" class="draggable"><a href="">Fuga, velit?</a></li>
                <li draggable="true" class="draggable"><a href="">Asperiores, dolorum!</a></li>
                <li draggable="true" class="draggable"><a href="">Alias, minus.</a></li>
                <li draggable="true" class="draggable"><a href="">Impedit, minima.</a></li>
            </ul>
        </div>
        <div class="col col-3"></div>
    </div>
</div>
</body>
</html>
